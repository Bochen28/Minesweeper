<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="difficulties">
      <div id="easy" class="difficultyBox">
        <h1>Easy</h1>
        <h2>8x8 field, 10 mines</h2>
      </div>
      <div id="medium" class="difficultyBox">
        <h1>Medium</h1>
        <h2>16x16 field, 40 mines</h2>
      </div>
      <div id="hard" class="difficultyBox">
        <h1>Hard</h1>
        <h2>24x24 field, 80 mines</h2>
      </div>
    </div>
    <div class="gameBox"></div>
    <h1 id="flags"></h1>
    <div class="backdrop"></div>
    <div class="victory"><h1>Congratulations!!!</h1><h1 class="replay">⟲</h1></div>
    <h1 class="bigReplay">⟲</h1>
  </body>
</html>
